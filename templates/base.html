<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Inventory Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸ“¦ Inventory Count</a>
            <div class="ms-auto">
                {% if session.user %}
                    <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container py-5">
        <div class="card shadow-lg border-0 bg-light text-dark p-4 mx-auto" style="max-width: 700px;">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
